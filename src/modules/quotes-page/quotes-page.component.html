<h3 class="title">Цитаты великих людей</h3>
<app-quotes-list [quotes]="quotesSource$ | async"></app-quotes-list>
<div>
  <button *ngIf="createFormIsClosed"
          (click)="open()"
          class="add-quote-btn">Добавить цитату
  </button>
</div>
<app-quote-create-form *ngIf="!createFormIsClosed"
                       (close)="close()"></app-quote-create-form>
