<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Текст:</label>
    <br>
    <textarea formControlName="text"></textarea>
  </div>
  <div>
    <label>Автор:</label>
    <br>
    <input formControlName="author"/>
  </div>
  <div class="error">
    <p>
      Обязательно заполните текст и автора цитаты.
      Длина текста >=2 && <=256, длина автора >=2 && <=64
    </p>
  </div>
  <div>
    <button>Создать</button>
  </div>
</form>
